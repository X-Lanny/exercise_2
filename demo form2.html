<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查表</title>
</head>
<body>
    <header><h1>小调查</h1></header>
    <div>
    <form>
        <div class="form-item"> 
            <span>姓名</span>
            <input type="text" name="随便写什么都可以">
        </div>
        <div class="form-item">
            <span>邮箱</span>
            <input type="text" name="email">
        </div>
        <div class="form-item">
            <span>性别</span>
            <input type="radio" name="radio" value="1">男
            <input type="radio" name="radio" value="2">女
        </div>
        <div class="form-item">
            <span>喜欢吃的食物</span>
            <input type="checkbox" name="chechbox" value="1">酱油鸡翅
            <input type="checkbox" name="chechbox" value="2">麦辣鸡翅
            <input type="checkbox" name="chechbox" value="3">椒盐鸡翅
        </div>
        <div class="form-item">
            <span>对食物的喜爱程度</span>
            <select>
                <option value="1">很喜欢</option>
                <option value="2">喜欢</option>
                <option value="3">一般</option>
            </select>
        </div>
        <div>
            <input type="reset" name="重设">
            <input type="submit" name="提交">
        </div>
    </form>
    </div>
    <footer>footer footer</footer>
</body>
</html>
